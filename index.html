<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Game UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Flash Screen (Before UI Loads) -->
    <div id="flash-screen">
        <img src="cyberpunk_intro.png" alt="Game Intro">
    </div>

    <!-- Main UI -->
    <div class="container">
        
        <!-- Top Section: Games & Daily Bonus -->
        <header>
            <h1>GAMES</h1>
            <div class="daily-bonus">
                <h2>DAILY LOGIN BONUS</h2>
                <p>200 Coins</p>
            </div>
        </header>

        <!-- Wallet Section -->
        <section class="wallet">
            <h2>Wallet Games</h2>
            <div class="wallet-items">
                <div class="wallet-item">MetaRush Coins</div>
                <div class="wallet-item">MetaVerse Tokens</div>
                <button id="convert-btn">Convert</button>
            </div>
        </section>

        <!-- Spin Wheel Section -->
        <section class="spin-wheel">
            <h2>Spin Wheel</h2>
            <div id="wheel">
                <img src="spin_wheel.png" alt="Spin Wheel">
            </div>
            <button id="spin-btn">SPIN</button>
        </section>

        <!-- Leaderboard Section -->
        <section class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list">
                <li>Player1 - 5000 Points</li>
                <li>Player2 - 4500 Points</li>
                <li>Player3 - 4000 Points</li>
            </ul>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button>Home</button>
            <button>Wallet</button>
            <button>Spin</button>
            <button>Leaderboard</button>
        </nav>

    </div>

    <script src="script.js"></script>
</body>
</html>
